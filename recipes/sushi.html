<h1>Sushi</h1>
<img src="../img/sushi-rolls.jpg" alt="Fresh sushi rolls"><br>
<p>	Sushi is a classic dish served in Asia. It contains fresh (or cooked) fish that's
paired with rice and wrapped in seaweed. It's pretty tasty.</p><br>

<h2>Ingredients</h2>
<ul>
	<li>Rice</li>
	<li>Fresh fish</li>
	<li>Seaweed</li>
</ul>
<br>
<h2>Steps</h2>
<ol>
	<li>Cook the rice sticky</li>
	<li>Prepare some fish</li>
	<li>Wrap it up boi</li>
</ol>
